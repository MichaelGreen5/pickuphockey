{% extends 'base.html' %} 
{% load django_bootstrap5 %} 
{% block body_block %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
        <h1>Sign up</h1>

        <form action="" method="post">
            {% csrf_token %} 
            {% bootstrap_form form %}
        
            <input type="submit" class="btn btn-green btn-lg w-100" value="Sign Up">
       
        </form>
    </div>
    </div>
</div>
{% endblock %}
