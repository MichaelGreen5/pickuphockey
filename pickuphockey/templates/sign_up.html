{% extends 'base.html' %} 
{% load django_bootstrap5 %} 
{% block body_block %}
<div class="container">
    <div class="d-flex justify-content-center p-5">
        <div class="col-md-6">
        <h1>Sign up</h1>

        <form action="" method="post">
            {% csrf_token %} 
            {% bootstrap_form form %}
        
            <input type="submit" class="btn btn-green btn-lg w-100" value="Sign Up">
            <br>
            <div class="py-4 px-2 text-center">
                <a class="" href="{% url 'login' %}">Already have an account? Click here to log in</a>
            </div>
        </form>

       
    </div>
    </div>
</div>
{% endblock %}
