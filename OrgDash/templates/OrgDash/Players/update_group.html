{% extends 'base.html' %} 
{% block body_block %}

<div class="container">
    <form method="POST" action="" >
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <h1 class="p-2">{{current_group.name}}</h1>
        
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" >Update Group</button>
    </div>
    <div class="d-flex justify-content-center py-2">
        <a type="button" class="btn btn-success p-2" href="{% url 'OrgDash:player_dash' %}">Done</a>
    </div>
    <div class="d-flex justify-content-evenly">
        
        <div class="col-md-4 py-3">
        
            
            <h2 class="py-2">Members</h2>
            {% for member in members %}
            <ul><input type="checkbox" class="form-check-input" id="{{member.pk}}" value="{{member.pk}}" name="members" checked>{{member}}</input></ul>
            {% endfor %} 
        </div>
        <div class="col-md-4 py-3">
            <h2 class="py-2">Non members</h2>
            {% for member in non_members %}
            <ul><input type="checkbox" class="form-check-input" id="{{member.pk}}" value="{{member.pk}}" name="members" >{{member}}</input></ul>
            {% endfor %} 
            
        </div>
        
            
       
        
        </form>
    </div>


</div>
{% endblock %}
