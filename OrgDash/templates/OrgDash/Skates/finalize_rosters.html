{% extends 'base.html' %} 
{% block body_block %}
{% load static %} 

<div class="container">
    <div class="col-md-10"></div>
        <h1>Send A Message to Your Guests</h1>
        
    </div>
    
        
        
        <form method="POST">
        {% csrf_token %} 
    
    <div class="col-md-10">
        <!DOCTYPE html>
        <html>
        <head>
            <script src="https://cdn.tiny.cloud/1/z2lkkeysf567ryhr41rvr5gu6c82r2gfo7e588kwm8viqrn7/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
            <style></style>
        </head>
        <body>
        <textarea id="textarea" name="tinymce_email_invite">
            {% include 'OrgDash/Skates/roster_email.html'%}
        </textarea>
        <input type="submit" value="Send">
        </form>
    </div>
  <script>
    tinymce.init({
      selector: 'textarea',
    //   plugins: 'importcss',
    // content_css: "{% static 'css/bootstrap.min.css' %}",
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss template importcss',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      extended_valid_elements: 'span[class]',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
    });
  </script>
  
</body>
</html>
</div>
{% endblock %}
