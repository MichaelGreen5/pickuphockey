{% extends 'base.html' %} 
{% block body_block %}
{% load django_bootstrap5 %}

<div class="container">
    <div class="col-md-6 create-form">
        <h1>Create New Event</h1>
    <form action="" method="post">
        {% csrf_token %} 
        {% bootstrap_form form %}    
        <div class="p-1">
            <button class="w-100 btn btn-lg btn-green" type="submit">Create</button>
        </div>
    </form>
    <br>
        <div class="p-1">
            <button type="button" class="w-100 btn btn-lg btn btn-gold" onClick="javascript:history.go(-1);">Cancel</button>
        </div>
    </div>
</div>



















    {% endblock %}
