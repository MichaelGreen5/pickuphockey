{% extends 'base.html' %} 
{% block body_block %}
{% load django_bootstrap5 %}

<div class="container">
    <div class="col-md-6 create-form">
        <h1>Create New Event</h1>
    <form action="" method="post">
        {% csrf_token %} 
        {% bootstrap_form form %}    
      
<input type="submit" value="Create" class="btn btn-green">
    </form>
    <br>
    <button type="button" class="btn btn-gold" onClick="javascript:history.go(-1);">Cancel</button>
    </div>
    </div>



















    {% endblock %}
