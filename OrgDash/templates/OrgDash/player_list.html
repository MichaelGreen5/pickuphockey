{% extends 'base.html' %} 
{% block body_block %}

<div class="container">
    <h1>My Players</h1>
    <div row="row">
        <form action="{% url 'OrgDash:create_player' %}">
         <button class="btn btn-primary">Create Player</button>

         <br>
         <br>
         <br>
     </form>

     {% for player in object_list %} 
     <ul>
        <a href="{{player.id}}">{{player.first_name}} {{player.last_name}} {{player.skill}} </a>
     </ul>
     {% endfor %} 


</div>

{% endblock %}
