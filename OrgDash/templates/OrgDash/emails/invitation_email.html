{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'pickuphockey.css' %}">
    <title>You're Invited!</title>
 
</head>
<body>
    <h1>Hello {{guest}},</h1>
    <hr>
    <h2>You're Invited to {{event.host}}'s Event at {{event.location}}</h2>
    <h2>{{event.date}} {{event.time}}</h2>
    <p>{{event.price}}$ per player. Cash or Venmo accepted</p>
    <br>
    {% if message %} 
    <h3>Message from the host: </h3>
    {{message|safe}}
    {% endif %} 
    <a href="{{url}}"> <h3>Click Here to RSVP</h3></a>
    


</body>
</html>
