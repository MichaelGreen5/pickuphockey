{% extends 'base.html' %} 
{% block body_block %}
<div class="container">
    {% for player in invite_list %}
    <ul class="row">{{player}}</ul>
    {% endfor %} 
    <form method="POST">
    {% csrf_token %} 
    <input type="text" name="inv_message" id="">
    <label for="inv_message">Enter a message to include with your inviations</label>
    <input type="submit" value="Send">
    </form>
</div>
{% endblock %}
