{% extends 'base.html' %} 
{% block body_block %}

<div class="container">
    <h1>Invitations to {{active_event}}</h1>
    <div row="row">
   
    
     {% for invite in all_invited %}
     
     <ul>
        {% if invite.is_attending %}
        <a href = "{% url 'OrgDash:update_invite' invite.pk %}">{{invite.guest}} Yes</a>
        {% else %}
        <a href = "{% url 'OrgDash:update_invite' invite.pk %}">{{invite.guest}} No</a>
        {% endif %}
     </ul>
     {% endfor %} 


</div>

{% endblock %}
