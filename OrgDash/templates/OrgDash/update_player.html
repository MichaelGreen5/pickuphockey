{% extends 'base.html' %} 
{% block body_block %}
{% load django_bootstrap5 %} 
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-secondary" type="submit" value="Update">
</form>

<input type=button class="btn btn-secondary" value="Cancel" onClick="javascript:history.go(-2);">
{% endblock %}
